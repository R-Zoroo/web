<!DOCTYPE html>
<html>
<head>
    <title>Reservation Form</title>
</head>
<body bgcolor="cadetblue" style="font-size: large;">
    <center>
    <header>
     <h2>Motel Reservation Online Form</h2>
    </header>   
    <form action="/submit-reservation" method="post">
      <section>
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
      </section>
        <label for="checkIn">Check-In Date:</label><br>
        <input type="date" id="checkIn" name="checkIn" required><br><br>

        <label for="checkOut">Check-Out Date:</label><br>
        <input type="date" id="checkOut" name="checkOut" required><br><br>

        <label for="guests">Number of Guests:</label><br>
        <input type="number" id="guests" name="guests" min="1" max="10" required><br><br>

        <label for="roomType">Room Type:</label><br>
        <select id="roomType" name="roomType" required>
            <option value="">--Select--</option>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label for="specialRequests">Special Requests:</label><br>
        <textarea id="specialRequests" name="specialRequests" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Book Now">
    </form>
    </center>
</body>
</html>
