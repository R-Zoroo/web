<!DOCTYPE html>
<html>
<head>
  <title>CSS Styles Demo</title>

  <!-- External stylesheet link -->
  <link rel="stylesheet" href="styles.css">

  <!-- Internal stylesheet -->
  <style>
    body{
      background-color: blanchedalmond;
    }
    h2 {
      color: darkblue;
      text-align: center;
    }

    p {
      font-size: 18px;
      background-color: burlywood;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Inline style example -->
  <h1 style="color: chocolate; font-family: Georgia;"><center>Welcome to CSS Styling</center></h1>

  <h2>Internal Styling Section</h2>
  <p>This paragraph is styled using internal CSS defined in the head section.</p>

  <h2>External Styling Section</h2>
  <p class="external-style">This paragraph is styled using external CSS from a separate file.</p>

</body>
</html>
