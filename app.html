<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        .radio-group, .checkbox-group {
            margin-bottom: 10px;
        }
        .radio-option, .checkbox-option {
            display: inline-block;
            margin-right: 15px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .required {
            color: red;
        }
        .form-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-section h2 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Student Application Form</h1>
    <form action="process_application.php" method="post" enctype="multipart/form-data">
        
        <div class="form-section">
            <h2>Personal Information</h2>
            
            <div class="form-group">
                <label for="first_name">First Name <span class="required">*</span></label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name <span class="required">*</span></label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth <span class="required">*</span></label>
                <input type="date" id="dob" name="dob" required>
            </div>
            
            <div class="form-group">
                <label>Gender <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address <span class="required">*</span></label>
                <textarea id="address" name="address" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
        </div>
        
        <div class="form-section">
            <h2>Academic Information</h2>
            
            <div class="form-group">
                <label for="course">Course Applying For <span class="required">*</span></label>
                <select id="course" name="course" required>
                    <option value="">-- Select Course --</option>
                    <option value="computer_science">Computer Science</option>
                    <option value="business">Business Administration</option>
                    <option value="engineering">Engineering</option>
                    <option value="arts">Arts & Humanities</option>
                    <option value="science">Natural Sciences</option>
                    <option value="medicine">Medicine</option>
                    <option value="law">Law</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="previous_school">Previous School/College <span class="required">*</span></label>
                <input type="text" id="previous_school" name="previous_school" required>
            </div>
            
            <div class="form-group">
                <label for="qualification">Highest Qualification <span class="required">*</span></label>
                <input type="text" id="qualification" name="qualification" required>
            </div>
            
            <div class="form-group">
                <label for="year_completed">Year Completed <span class="required">*</span></label>
                <input type="number" id="year_completed" name="year_completed" min="1900" max="2099" required>
            </div>
            
            <div class="form-group">
                <label for="gpa">GPA/Percentage <span class="required">*</span></label>
                <input type="text" id="gpa" name="gpa" required>
            </div>
            
            <div class="form-group">
                <label for="transcript">Upload Transcript (PDF only)</label>
                <input type="file" id="transcript" name="transcript" accept=".pdf">
            </div>
        </div>
        
        <div class="form-section">
            <h2>Additional Information</h2>
            
            <div class="form-group">
                <label for="extracurricular">Extracurricular Activities</label>
                <textarea id="extracurricular" name="extracurricular"></textarea>
            </div>
            
            <div class="form-group">
                <label for="achievements">Notable Achievements</label>
                <textarea id="achievements" name="achievements"></textarea>
            </div>
            
            <div class="form-group">
                <label>How did you hear about us?</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="hear_friend" name="hear_about[]" value="friend">
                        <label for="hear_friend">Friend/Family</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="hear_social" name="hear_about[]" value="social_media">
                        <label for="hear_social">Social Media</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="hear_website" name="hear_about[]" value="website">
                        <label for="hear_website">School Website</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="hear_ad" name="hear_about[]" value="advertisement">
                        <label for="hear_ad">Advertisement</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="hear_other" name="hear_about[]" value="other">
                        <label for="hear_other">Other</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="reference">Reference Name (if any)</label>
                <input type="text" id="reference" name="reference">
            </div>
        </div>
        
        <div class="form-section">
            <h2>Declaration</h2>
            
            <div class="form-group">
                <div class="checkbox-option">
                    <input type="checkbox" id="declaration" name="declaration" required>
                    <label for="declaration">I declare that the information provided in this form is true and complete to the best of my knowledge. <span class="required">*</span></label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="signature">Signature (type full name) <span class="required">*</span></label>
                <input type="text" id="signature" name="signature" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date <span class="required">*</span></label>
                <input type="date" id="date" name="date" required>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button type="submit">Submit Application</button>
            <button type="reset" style="background-color: #95a5a6; margin-left: 10px;">Reset Form</button>
        </div>
    </form>
</body>
</html>
